<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AluraDev</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/dracula.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header class="header-container">
    <img class="logo" src="img/header/Logo.png" alt="Logo">
    <input class="busque" type="search" placeholder="Busque por algo">
    <div class="perfil">
      <img class="fotoPerfil" src="img/header/Photo.png" alt="Foto Perfil">
      <p class="fontePerfil">Harry</p>
      <img src='img/header/iconeMenu.png' id='menu-icon' alt='Icone de menu'>
    </div>
  </header>
  <main spellcheck="false">
    <div class="body-container">
      <div class="menuEsquerdo">
        <p class="tituloMenuLateralE">menu</p>
        <ul class="menu-navegacao">
          <a>
            <li class="menu-navegacao-item">
              <div class="imagens-link">
                <div class="icone"></div>
                <img class="menuLateralE-icone" src="img/menuEsquerdo/iconeEditor.png">
              </div>
              <p class="fonteMenuLateralE ">Editor de código</p>
            </li>
          </a>
          <a href="comunidade.html">
            <li class="menu-navegacao-item">
              <div class="imagens-link">
                <img class="menuLateralE-icone editor-icone" src="img/menuEsquerdo/iconeComunidade.png">
              </div>
              <p class="fonteMenuLateralE editor-icone">Comunidade</p>
            </li>
          </a>
        </ul>
      </div>
      <div class="quadro-container">
        <div class="quadro" id="quadroColor">
          <div class="editor">
            <div class="dot-container">
              <div class="dot macRed"></div>
              <div class="dot macYellow"></div>
              <div class="dot macGreen"></div>
            </div>
            <div class="codigo">
              <code class="fonteCodigo hljs" contenteditable="true" aria-label="editor"></code>
            </div>
          </div>
        </div>
        <button class="botaoVisualizar">Visualizar com o highlight</button>
      </div>
      <div class="menuDireito">
        <p class="tituloMenuDireito">seu projeto</p>
        <input class="inputNomeProjeto" type="search" placeholder="Nome do seu projeto">
        <input class="inputDescricao" type="search" placeholder="Descrição do seu projeto">
        <p class="tituloPerso">personalização</p>
        <select name="selectLinguagem" class="selectLinguagem">
          <option class="dropdownLinguagem" value="javascript">JavaScript</option>
          <option class="dropdownLinguagem" value="html">HTML</option>
          <option class="dropdownLinguagem" value="css">CSS</option>
        </select>
        <input type="color" class="retang" value="#6BD1FF" data-color></input>
        <button class="botaoSalvar">Salvar Projeto</button>
      </div>
      <div class="menuHamburguer">
        <p class="tituloMenuLateralE">menu</p>
        <ul class="menu-navegacao">
          <a>
            <li class="menu-navegacao-item">
              <div class="imagens-link">
                <div class="icone"></div>
                <img class="menuLateralE-icone" src="img/menuEsquerdo/iconeEditor.png">
              </div>
              <p class="fonteMenuLateralE ">Editor de código</p>
            </li>
          </a>
          <a href="comunidade.html">
            <li class="menu-navegacao-item">
              <div class="imagens-link">
                <img class="menuLateralE-icone editor-icone" src="img/menuEsquerdo/iconeComunidade.png">
              </div>
              <p class="fonteMenuLateralE editor-icone">Comunidade</p>
            </li>
          </a>
        </ul>
        <hr class="divisoria">
        <div class="perfilHamburguer">
          <img class="autorPerfil" src="img/header/Photo.png" alt="Foto Perfil">
          <p class="autorFonte">Harry</p>
        </div>
      </div>
    </div>
    <div class="modal" tabindex="-1" role="dialog" id="ModalSalvo">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            F            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p class="fonteModal">Projeto Salvo!</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" class="limpar">Close</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="./js/index.js"></script>
</body>

</html>
